<svg:g id="svgEl" #svgEl>
  <circle *ngFor="let pointInService of roomService.pointArray" attr.cx="{{pointInService.x}}" attr.cy="{{pointInService.y}}" r="8"
  draggable="true"
  (mousedown)="onMouseDown($event, pointInService)"
  (mouseup)="onMouseUp()"
  (touchstart)="onTouchStart($event, pointInService)"
  (touchend)="onTouchEnd()"
  #image />
</svg:g>
